<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<link rel="stylesheet" type="text/css" href="ttt.css">
</head>
<body>
	<div id="wrapper">
		<h2 id="turn"></h2>
		<div class="row">
			<div class="tile" id="1"></div><div class="tile" id="2"></div><div class="tile" id="3"></div>
		</div>
		<div class="row">
			<div class="tile" id="4"></div><div class="tile" id="5"></div><div class="tile" id="6"></div>
		</div>
		<div class="row">
			<div class="tile" id="7"></div><div class="tile" id="8"></div><div class="tile" id="9"></div>
		</div>
	</div>
	<script type="text/javascript" src="ttt.js"></script>
</body>
</html>
